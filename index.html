<!DOCTYPE html>
<html>
  <head>
    
    <!--metadata-->
    <meta charset="utf-8">
    <meta name="description" content="User Input, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Savyon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--for favicon on this page-->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    
    <!--Style on this page-->
    <link rel="stylesheet" href="./css/style.css">
    <title>Museum Admission in JS</title>
  </head>
  <body>
    <center>
      <h1>Museum Admission</h1>
      <table>
        <tr align="center">
          <td valign="top" align="right">
            <h3>Will you receive a discount at the museum?</h3>
            <form>
              <!--area for user to enter age and day-->
              <label for="age">Age:</label>
              <input type="number" step="1" min="0" id="age"><br><br>
              <label for="day">Day:</label>
              <select name="day" id="day">
                <option value="">Day of the Week</option>
                <option value="Sunday">Sunday</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
              </select>
              <br><br>
              <input type="button" value="Check" onclick="displayCost()">
            </form>
            <div id="error-message"></div>
          </td>
          <!--image on this page-->
          <td valign="top" align="center">
            <img src="./images/museum.webp" alt="Museum" width="60%">
          </td>
        </tr>
      </table>
      <!-- Create a space where the user information will be displayed -->
      <div id="display-results"></div>
    </center>
    <script src="./js/script.js"></script>
  </body>
</html>
